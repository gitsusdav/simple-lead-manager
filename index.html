<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Proyecto</title>

  <!-- Google Fonts - Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            'montserrat': ['Montserrat', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen flex items-center justify-center py-12 px-4 font-montserrat">

  <div class="bg-gray-800/50 backdrop-blur-sm shadow-2xl p-8 rounded-2xl max-w-2xl w-full border border-gray-700/50">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
        Solicitar Proyecto
      </h1>
      <p class="text-gray-400 mt-2 text-sm">Completa el formulario y nos pondremos en contacto contigo</p>
    </div>

    <form id="leadForm" class="space-y-6">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Nombre *</label>
          <input type="text" name="nombre" required
            class="w-full px-4 py-3 bg-gray-900/50 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-100 placeholder-gray-500 transition-all duration-200">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Apellido *</label>
          <input type="text" name="apellido" required
            class="w-full px-4 py-3 bg-gray-900/50 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-100 placeholder-gray-500 transition-all duration-200">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Email *</label>
        <input type="email" name="email" required
          class="w-full px-4 py-3 bg-gray-900/50 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-100 placeholder-gray-500 transition-all duration-200">
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Teléfono</label>
          <input type="tel" name="telefono"
            class="w-full px-4 py-3 bg-gray-900/50 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-100 placeholder-gray-500 transition-all duration-200">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">País</label>
          <input type="text" name="pais"
            class="w-full px-4 py-3 bg-gray-900/50 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-100 placeholder-gray-500 transition-all duration-200">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">¿Cómo nos conociste?</label>
        <input type="text" name="referencia"
          class="w-full px-4 py-3 bg-gray-900/50 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-100 placeholder-gray-500 transition-all duration-200">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Datos del proyecto *</label>
        <textarea name="proyecto" rows="5" required
          class="w-full px-4 py-3 bg-gray-900/50 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-100 placeholder-gray-500 transition-all duration-200 resize-none"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">Presupuesto estimado</label>
        <input type="text" name="presupuesto"
          class="w-full px-4 py-3 bg-gray-900/50 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-100 placeholder-gray-500 transition-all duration-200">
      </div>

      <button type="submit"
        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold py-3 rounded-lg shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all duration-200">
        Enviar Solicitud
      </button>

      <p id="status" class="text-center text-sm mt-4 text-gray-400"></p>
    </form>
  </div>

  <script src="main.js"></script>

</body>
</html>
